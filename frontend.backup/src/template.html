<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping App</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<!-- Navbar -->
		<header class="navbar">
			<div class="logo">ShopEasy</div>
			<nav>
				<ul class="nav-links">
					<li><a href="#">Home</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">Categories</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#" class="cart">ðŸ›’</a></li>
				</ul>
			</nav>
		</header>

		<!-- Hero Section -->
		<section class="hero">
			<div class="hero-content">
				<h1>Find Your Style</h1>
				<p>Discover the latest fashion trends at unbeatable prices.</p>
				<a href="#" class="btn">Shop Now</a>
			</div>
		</section>

		<!-- Featured Products -->
		<section class="products">
			<h2>Featured Products</h2>
			<div class="product-container">
				<div class="product-card">
					<img
						src="https://source.unsplash.com/300x200/?shoes"
						alt="Product" />
					<h3>Sport Shoes</h3>
					<p class="price">$59.99</p>
					<button class="add-to-cart">Add to Cart</button>
				</div>

				<div class="product-card">
					<img
						src="https://source.unsplash.com/300x200/?watch"
						alt="Product" />
					<h3>Luxury Watch</h3>
					<p class="price">$199.99</p>
					<button class="add-to-cart">Add to Cart</button>
				</div>

				<div class="product-card">
					<img
						src="https://source.unsplash.com/300x200/?jacket"
						alt="Product" />
					<h3>Winter Jacket</h3>
					<p class="price">$89.99</p>
					<button class="add-to-cart">Add to Cart</button>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer>
			<p>&copy; 2025 ShopEasy | All rights reserved.</p>
		</footer>
	</body>
</html>
